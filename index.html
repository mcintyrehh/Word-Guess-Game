<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!-- My CSS  -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lobster|Pacifico" rel="stylesheet">
     <!-- Dope Henry Face Favicon-->
     <link rel="shortcut icon" href="assets/images/favicon.ico"/>    
    <title>Hangman!</title>
</head>

<body>
    <div class="container col-md-12 mx-auto p-0">
        <div class="col-md-4"></div>
        <div class="col-md-8 mx-auto">
            <div class="row header-row">
                <div class="mx-auto my-auto text-center header">
                    <div class="head-txt m-0">Hangman!</div>
                </div>
        <div class="col-md-4 my-auto btn-text">
            <a class="btn btn-outline-light" href="https://mcintyrehh.github.io/Basic-Portfolio/index.html">About</a>
            <a class="btn btn-outline-light" href="https://mcintyrehh.github.io/Basic-Portfolio/portfolio.html">Portfolio</a>
            <a class="btn btn-outline-light" href="https://mcintyrehh.github.io/Basic-Portfolio/contact">Contact</a>
        </div>
            </div>
            <div class="col-md-6 mx-auto text-center">
                <div class="row">
                    <div class="col-md-6 col-sm-3 col-xs-3 m-0 p-0 left-column justify-content-center">
                        <img class="hangman" src="assets/images/hangmancrop.jpg" alt="Hangman pic">
                    </div>
                    <div class="col-md-6 m-0 p-0 game-text">
                        <p>Press any key to get started!</p>
                            <div class="d-flex justify-content-center">    
                                <div id="winsDiv">Wins: <p id="wins-p"></p></div>
                                <div class="col-md-1"></div>
                                <div id="lossDiv">Losses: <p id="losses"></p></div>
                            </div>
                        <p>Current Word: </p>
                        <p id="blanked-word"></p>
                        <div class="d-flex justify-content-center mx-1">Number of guesses remaining:  </div><div id="guessesrem"></div>
                        <div>Lettters already guessed:
                            <div id=guessedLetters></div>
                        </div>
                        <div class="row justify-content-center" id="reset">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
    <!-- Rotate function jQuery plugin -->
    <script src="https://cdn.rawgit.com/wilq32/jqueryrotate/master/jQueryRotate.js"></script>
</body>

</html>
